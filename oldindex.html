<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .kit {
      background-color: blue;
    }

    /* Navbar styling */
    nav {
      background: #333;
      /* Background color for the navbar */
      color: white;
      /* Text color */
      padding: 15px;
      /* Padding inside the navbar */
      display: flex;
      /* Flexbox layout to align items */
      justify-content: space-between;
      /* Space between title and links */
      align-items: center;
      /* Vertically center the items */
      margin-bottom: 20px;
      /* Space below the navbar */
    }

    h1 {
      margin: 0;
      /* Remove default margin */
      font-size: 24px;
      /* Font size for the website title */
    }

    #nav-ul {
      list-style-type: none;
      /* Remove default list bullets */
      padding: 0;
      /* Remove default padding */
      margin: 0;
      /* Remove default margin */
      display: flex;
      /* Flexbox layout for horizontal list items */
    }

    .nav-li {
      margin: 0 15px;
      /* Space between each navigation item */
    }

    a {
      color: white;
      /* Link text color */
      text-decoration: none;
      /* Remove underline from links */
    }

    /* Add a hover effect for the navigation links */
    a:hover {
      color: #ffeb3b;
      /* Change color on hover */
    }
  </style>
</head>


<body>
  <nav>
    <h1> youre namea</h1>
    <ul id="nav-ul">
      <li class="nav-li"><a href="#">Home</a></li>
      <li class="nav-li"><a href="#">Portfolio</a></li>
    </ul>
  </nav>

  <div class="kit">

    <p>hello</p>
  </div>

</body>

</html>
